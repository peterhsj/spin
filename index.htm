<!DOCTYPE html>
<html data-type="example" data-id="sequence-multi-row">
	<head>
	<title>jQuery Reel Multi-Row Sequence Object Movie Example</title>
	<meta charset="utf-8" content="text/html" http-equiv="Content-type" />
	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="js/jquery.reel.js" type="text/javascript"></script>

	<!-- Common examples style (gray background, thin fonts etc.) -->
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
.photo {
	display: block;
	width: 60%;
 height:auto;
 margin:0 auto;
}
img {
	width: 100%;
	height: auto;
}
</style>
	</head>
	<body>
  <div class="photo"> 
    <!-- width="709" height="473" --> 
    <img src="demopic/001.jpg"
      class="reel"
      id="image2"
      data-images="demopic/###.jpg"
	  data-frames="36"
      data-frame="1"
      data-rows="3"
      data-row="1"
	  data-cw="true"
      data-speed="0"> </div>
</body>
</html>
